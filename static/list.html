<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sent messages</title>
</head>
<body>
<h1>Исходящие сообщения от сервиса пользователям</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col" style="width: 20%">Дата</th>
        <th scope="col" style="width: 20%">Телефон</th>
        <th scope="col" style="width: 60%">Текст</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
        <tr>
            <td>{{.Sent.Format "Jan 02, 2006 15:04:05 UTC"}}</td>
            <td>{{.Phone}}</td>
            <td style="white-space: pre-line">{{.Text}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
