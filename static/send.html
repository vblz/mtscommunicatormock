<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Send message</title>
</head>
<body>
<h1>Отправить сообщение от имени пользователя</h1>
<form method="post">
    <div class="form-group">
        <label for="phoneInput">Телефон</label>
        <input type="text" class="form-control col-sm-2" id="phoneInput" placeholder="Введите телефон" name="phone" required>
    </div>
    <div class="form-group">
        <label for="messageInput">Текст</label>
        <textarea class="form-control" id="messageInput" placeholder="Сообщение" name="text" style="resize: none" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
